language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.4" ]]; then composer require --dev --no-update phpunit/phpunit ~4; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.5" ]]; then composer require --dev --no-update phpunit/phpunit ~4; fi

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: php vendor/bin/phpunit "$@" --configuration tests/phpunit_coverage.xml ./tests
